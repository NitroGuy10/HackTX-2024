<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let x = 0;
        let y = 0;

        // report mouse position every 500ms
        window.addEventListener("mousemove", function(event) {
            x = event.clientX;
            y = event.clientY;
        });

        setInterval(function() {
            fetch("/report-position", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    x: x,
                    y: y
                })
            });
        }, 50);
        
    </script>
</body>
</html>
